<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <title>button</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col ">
                <div class="btn btn-primary  gap">Save</div>
            
                <div class="btn btn-danger btn-sm">Delete</div>
                <div class="btn btn-secondary text-danger btn-md">Update</div>
                <div class="btn btn-outline-warning  btn-sm">Submit</div>
                <div class="btn btn-lg btn-secondary " >Click</div>
                <div class="btn btn-outline-primary disabled  shadow">link</div>
                <button class="btn btn-warning  gap-5">progress</button>
            </div>
        </div>
        <div class="d-grid gap-3 col-4 mx-auto">
            <button class="btn btn-primary  shadow" type="button">Button</button>
            <button class="btn btn-info  shadow-lg" type="button">Button</button>
          </div>
    </section>
    <section>
        <div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">No shadow</div>
        <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Small shadow</div>
        <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>
        <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>
    </section>

    
</body>
</html>
